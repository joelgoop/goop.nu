---
title: Posts
layout: page
permalink: /
color: red
menu_order: 1
---
<ul class="posts-list">
  {% for post in site.posts %}
    <li>
      <p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      <h2>{{ post.title }}</h2>
      {{ post.excerpt }}
      <p><a href="{{ post.url | prepend: site.baseurl }}">Read more</a></p>
    </li>
  {% endfor %}
</ul>
