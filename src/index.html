---
title: Posts
layout: default
permalink: /
color: red
---

<div class="main-content">

  <h1>Posts</h1>

  <ul class="posts-list">
    {% for post in site.posts %}
      <li>
        <h4>{{ post.title }}</h4>
        <p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        {{ post.excerpt }}
        <p><a href="{{ post.url | prepend: site.baseurl }}">Read more</a></p>
      </li>
    {% endfor %}
  </ul>
</div>
