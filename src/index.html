---
title: Posts
layout: default
permalink: /
color: red
menu-order: 0
---

<div class="main-content">
  <ul class="posts-list">
    {% for post in site.posts %}
      <li>
        <p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <h2>{{ post.title }}</h2>
        {{ post.excerpt }}
        <p><a href="{{ post.url | prepend: site.baseurl }}">Read more</a></p>
      </li>
    {% endfor %}
  </ul>
</div>
